<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <!-----------------GLOBAL CONTAINER -------------------->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <!---------Card Container-------------->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
              <!-----------------IMAGE DIV -------------------->
            <div>
                <img src="image/headphone.png" alt="pink headphones" class="mx-auto duration-200 w-60 hover:scale-105">
            </div>
               <!----------------  CONTENT -------------------->
               <div class="flex flex-col space-y-6">
 <!----------------  LABEL & DESCRIPTION CONTAINER -------------------->
 <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
    <div>
        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">Free Shipping 
        </div>
    </div>

    <!-----------------Description -------------------->
    <div class="max-w-sm text-2xl font-medium">
        Skull Candy Pink EDT Gaming Headset Quartz
    </div>
    <!-------Price ---------->
    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
        <p class="line-through">$599</p>
        <p class="text-5xl font-bold">$399</p>
        <p class="text-sm font-light text-gray-400">This offer is valid until April 3rd or as long as supplies last</p>
    </div>
     <!----------------- Button Group -------------------->
     <div class="group">
        <button class="w-full transition-all duration-300 bg-green-700 text-white border-b-8 border-b-green-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-green-700 group-hover:border-t-green-700 group-hover:shadow-lg">
            
            <div class="px-8 py-4 bg-green-500 duration-300 rounded-lg group-hover:bg-green-700">Add to Cart</div>
        </button>
     </div>
      <!----------------- STOCK SMALL BLUE BUTTON-------------------->
      <div class="flex items-center space-x-3 group">
        <div class="w-3 h-3 bg-red-400 rounded-full group-hover:animate-ping"
        ></div>
        <div class="text-sm">50+ pcs. in stock hurry while supplies last</div>
      </div>
        <!----------------- Bottom Buttons Container -------------------->
        <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
            <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-2xl hover:-translate-y-0.5 transition-all duration-150">
                <img src="image/weight.png" alt="weight scale" class="w-8">
                <span>Add to Cart</span>
            </button>
 <!-----------------Other button with image -------------------->
              <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-2xl hover:-translate-y-0.5 transition-all duration-150">
                <img src="image/heart.png" alt="heart" class="w-8">
                <span>Add to Wishlist</span>
            </button>
        </div>

        

 </div>
               </div>
        </div>
    </div>
</body>
</html>
